<h1>JAMgular Blog</h1>
<ul>
  <li *ngFor="let link of links$ | async">
    <a [routerLink]="link.route">
      <span>
        <img [src]="link.image" />
      </span>
      <span class="blog-meta-data">
        <h2>{{ link.title }}</h2>
        <span class="meta-data">{{ link.author }} - {{ link.createdOn }}</span>
        <span class="tag" *ngFor="let tag of link.tags">{{ tag }}</span>
        <span class="description">{{ link.description }}... </span>
        <span class="link"><a [routerLink]="link.route">Read More >></a></span>
      </span>
    </a>
  </li>
</ul>
